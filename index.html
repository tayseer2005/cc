<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cause</title>
    <style>
        /* تنسيق عام للصفحة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f3f4f6;
            color: #333;
            line-height: 1.6;
            background-image: url('https://d.top4top.io/p_3238v7les0.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 0.9;
        }

        header {
            background-color:  #81826f;
            color: #ecf0f1;
            text-align: center;
            padding: 40px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        main {
            padding: 40px 20px;
            color: #faefef;
        }

        section {
            background-color: #81826f;
            border-radius: 12px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #fff6f6;
            background-color: #81826f;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 1.5em;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:last-child {
            border-bottom: none;
        }

        li:hover {
            background-color: #ecf0f1;
            cursor: pointer;
        }

        .price {
            color: #000000;
            font-size: 1.5em;
            font-weight: bold;
        }

        .btn {
            position: relative;
            background-color: #0e0f34;
            color: white;
            text-transform: uppercase;
            font-size: 9px;
            letter-spacing: 3px;
            font-weight: 900;
            width: 100%;
            height: 100%;
            line-height: 38px;
            text-align: center;
            transition: background 0.2s;
            cursor: pointer;
        }

        .btn a {
            color: white;
            text-decoration: none;
            position: relative;
            z-index: 2;
            display: block;
            height: 100%;
        }

        .radio-wrapper {
            position: relative;
            height: 38px;
            width: 84px;
            margin: 3px;
        }

        .number {
            background: #000000;
            color: #323232;
            font-size: 5.5px;
            font-weight: 700;
            letter-spacing: 1px;
            position: absolute;
            width: 15px;
            height: 6px;
            top: 0;
            left: 81%;
            line-height: 6.2px;
        }

        @media (max-width: 768px) {
            .container {
                display: flex;
                flex-direction: row;
            }

            .btn {
                font-size: 11px;
            }
        }

    </style>
</head>
<body>
    
    <div class="container">
      <div class="radio-wrapper">
        <div class="btn">
          <a href="https://tayseer2005.github.io/cc/" target="_blank">DRINKS</a>
          <label class="number">r1</label>
        </div>
      </div>
      <div class="radio-wrapper">
        <div class="btn">
          <a href="https://tayseer2005.github.io/ff/" target="_blank">SANDWICH</a>
          <label class="number">r2</label>
        </div>
      </div>
      <div class="radio-wrapper">
        <div class="btn">
          <a href="https://tayseer2005.github.io/ii/" target="_blank">HOME</a>
          <label class="number">r3</label>
        </div>
      </div>
    </div>
    
    <header style=" margin-top: -px;" >
      <h1 style="font-size: 1.5em;color: #000000;">The Cause</h1>
     
  </header>
    <main>
        <section class="menu">
            <h2 style="color: #000000;">Hot Drinks non-coffee</h2>
            <ul>
                <li>Matcha <span class="price">3.75JD</span></li>
                <li>Hot Chocolate <span class="price">3.75JD</span></li>
                <li>Chai Tea Spice <span class="price">3.75JD</span></li>
                <li>Tea <span class="price">3.75JD</span></li>
            </ul>
        </section>

        <section class="non-coffee-hot-drinks">
            <h2 style="color: #020202;">Hot Drinks (Without Coffee)</h2>
            <ul>
                <li>American Coffee <span class="price">2.75JD</span></li>
                <li>Latte <span class="price">3.75JD</span></li>
                <li>Cappuccino <span class="price">3.75JD</span></li>
                <li>Espresso <span class="price">2.25JD</span></li>
            </ul>
        </section>
    </main>

</body>
</html>
