<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cause</title>
</head>
<body>
    <div class="navbar">
        <a href="https://tayseer2005.github.io/ii/">HOME</a>
        <a href="https://tayseer2005.github.io/cc/">DRINK</a>
        <a href="https://tayseer2005.github.io/ff/">SANDWICH</a>
        <a href="#sweet">SWEET</a>
    </div>
    <header>
        <h1>The Cause</h1>
    </header>
    <main>
        <section class="menu">
            <h2>Hot Drinks non-coffee</h2>
            <ul>
                <li>Matcha <span class="price">3.75JD</span></li>
                <li>Hot Chocolate <span class="price">3.75JD</span></li>
                <li>Chai Tea Spice <span class="price">3.75JD</span></li>
                <li>Tea <span class="price">3.75JD</span></li>
            </ul>
        </section>

        <!-- قائمة المشروبات الساخنة بدون قهوة -->
        <section class="non-coffee-hot-drinks">
            <h2>Hot Drinks (Without Coffee)</h2>
            <ul>
                <li>American Coffee <span class="price">2.75JD</span></li>
                <li>Latte <span class="price">3.75JD</span></li>
                <li>Cappuccino <span class="price">3.75JD</span></li>
                <li>Espresso <span class="price">2.25JD</span></li>
            </ul>
        </section>
    </main>
    <style>
        /* تنسيق عام للصفحة */
        .navbar {
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            padding: 5px 0;
            z-index: 2;
            position: fixed;
            top: 0;
            left: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.5em;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #3498db;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f3f4f6;
            color: #333;
            line-height: 1.6;
            background-image: url('https://i.top4top.io/p_3238whj8t1.jpeg');
            background-size: cover; /* يجعل الصورة تغطي كامل الشاشة */
            background-position: center; /* توسيط الصورة في الصفحة */
            background-attachment: fixed; /* يجعل الخلفية ثابتة عند التمرير */
            opacity: 0.9;
        }

        header {
            background-color: #70667a;
            color: #ecf0f1;
            text-align: center;
            padding: 40px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background-color:  #70667a;
        }

        header p {
            font-size: 1.5em;
            color: #bdc3c7;
            background-color:  #70667a;
        }

        main {
            padding: 40px 20px;
        }

        section {
            background-color: rgba(112, 102, 122, 0.8); /* شفافية للخلفية */
            border-radius: 12px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        section:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: scale(1.03);
        }

        h2 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #333;
            background-color:  #70667a;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 1.5em;  /* تم تكبير النص */
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:last-child {
            border-bottom: none;
        }

        li:hover {
            background-color: #ecf0f1;
            cursor: pointer;
        }

        .price {
            color: #0e311d;
            font-size: 1.5em;  /* تم تكبير السعر */
            font-weight: bold;
        }

        .non-coffee-hot-drinks {
            background-color: rgba(112, 102, 122, 0.8); /* إضافة الشفافية */
            padding: 30px;
            border-radius: 12px;
            margin-top: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .non-coffee-hot-drinks h2:hover {
            color: #1d4c6b;
            cursor: pointer;
        }

        /* تخصيص التصميم لشاشات الجوال */
        @media (max-width: 768px) {
            .navbar a {
                font-size: 1.2em;
                margin: 0 10px;
            }

            header h1 {
                font-size: 2.5em;
            }

            header p {
                font-size: 1.2em;
            }

            section h2 {
                font-size: 1.8em;
            }

            li {
                font-size: 1.4em;
            }

            .price {
                font-size: 1.4em;
            }

            .navbar {
                flex-direction: column;
                align-items: center;
                padding: 10px 0;
            }

            .navbar a {
                margin: 5px 0;
            }
        }
    </style>
</body>
</html>
